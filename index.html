<body><script data="BUNDLE/bundle.js">
  var xhr = new XMLHttpRequest();
  xhr.open('GET','BUNDLE/bundle.js');
  xhr.onload=function(response){
    var headerJSON = {}, h = xhr.getAllResponseHeaders();
    h.match(/([^\n\r:]+):([^\n\r]+)/g).forEach(function(item){
      var tmp = item.split(': ');
      headerJSON[tmp[0]] = tmp[1];
    });
    handler(this.response, response, xhr, headerJSON);
  };
  xhr.send();
  function handler (data, response, xhr, header) {
  	console.log(header);

  }
</script></body>
